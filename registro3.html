<!DOCTYPE html>

<html lang="pt-BR">
  <head>
      <table>pesquisa</table>
    <body>
        <form>
            <input
             autocomplete="off"
             autofocus
             placeholder="email@escola.edu.br"
             name="email"
             pattern=".+@.+\.edu\.\D{2}"
             type="email"
             />
             <input
             placeholder="(DD)99999-9999"
             name="tel"
             pattern="\(\d{2}\)\d{5}-\d{4}"
             type="text"
             />
             <button>Registrar</button>
        </form>
    </body>
</html>
